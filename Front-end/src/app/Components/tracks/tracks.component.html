<div class="container-fluid p-0 background_image" [ngStyle]="{'background-image': 'url('+ background_img_url +')'}">
    <div class="row container-fluid w-100 h-100 m-0 black_layer position-relative">

        <h2 class="mt-7 text-center text-light font-buxton-sketch">Choose from our various magical tracks!</h2>

        <img class="row col-5 h-75 ms-0 position-absolute bottom-0 start-0" src="assets/themes/{{theme['name']}}/tracks.jpg" alt="">

        <div class="row container d-flex position-absolute bottom-0 end-0 col-7 h-75 overflow-y-auto me-1">
            <div class="w-40 h-55 mx-4 my-3 px-2 rounded-4 d-flex flex-column align-items-center justify-content-center" [ngStyle]="{'border': theme['border'], 'background-color': theme['background'], 'cursor':'pointer'}" *ngFor="let track of tracks" (click)="view_track_details(track._id)">
                <img class="w-100 h-85" src={{track.theme_img}} alt="">
                <h4 class="font-comic-sans fw-bold" [ngStyle]="{'color': theme['textColor']}">{{track.name}}</h4>
            </div>
        </div>
    </div>
</div>
